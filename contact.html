<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #d8eff0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Logo.PNG" alt="SG logo" height="50" class="d-inline-block align-text-top">

  <main class="flex-grow-1">
    <div class="container text-start my-5">
      <h1 class="display-3 fw-bold">Contact</h1>
<form class="mt-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="voornaam" class="form-label">Voornaam</label>
      <input type="text" class="form-control" id="voornaam" name="voornaam" required>
    </div>
    <div class="col-md-6">
      <label for="achternaam" class="form-label">Achternaam</label>
      <input type="text" class="form-control" id="achternaam" name="achternaam" required>
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="bericht" class="form-label">Bericht</label>
    <textarea class="form-control" id="bericht" name="bericht" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Verzenden</button>
</form>
  </main>
<footer>
