  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer>
    </script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #d8eff0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Logo.PNG" alt="SG logo" height="50" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="flex-grow-1">
    <div class="container text-start my-5">
      <h1 class="display-3 fw-bold">Contact</h1>
<form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="10" id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <div data-netlify-recaptcha="true"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </main>
<footer class="mt-auto w-100 py-3 text-center" style="background-color: #d8eff0; color: #2596be;">
    <p class="mb-0">Gemaakt door Seppe Geldmeyer</p>
  </footer>
</body>
</html>
